name: Code Format with Clang-Format

on:
  workflow_dispatch:
    inputs:
      exclude_patterns:
        description: "æ’é™¤æ–‡ä»¶/ç›®å½• (ä»¥é€—å·é—´éš”)\n Files/Directories to exclude (comma-separated)"
        required: false
        default: ''
      branch:
        description: "è¦æ ¼å¼åŒ–çš„åˆ†æ”¯ | Branch to format"
        required: true
        default: ''

permissions:
  contents: write
  pull-requests: read

jobs:
  format-code:
    if: |
      github.repository_owner != 'kurisaW'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          lfs: false

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check clang-format version
        run: |
          echo "ğŸ“‹ clang-format version information:"
          clang-format --version

      - name: Get changed files from PR
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          separator: ","

      - name: Find source files to format
        id: find-files
        run: |
          #!/usr/bin/env bash
          # æ³¨æ„ï¼šä¸è¦ set -eï¼ˆé¿å…è¢«æŸäº›éè‡´å‘½å‘½ä»¤ä¸­æ–­ï¼‰
          shopt -s globstar nullglob

          CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          echo "=== PRä¸­ä¿®æ”¹çš„æ–‡ä»¶ ==="
          if [ -z "$CHANGED_FILES" ]; then
            echo "(ç©º)"
          else
            printf '%s\n' "$CHANGED_FILES" | tr ',' '\n'
          fi
          echo "----------------------------------------------"

          if [ -z "$CHANGED_FILES" ]; then
            echo "âŒ PRä¸­æ²¡æœ‰ä¿®æ”¹çš„æ–‡ä»¶"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi

          # --- æŠŠé€—å·åˆ†éš”çš„æ”¹åŠ¨æ–‡ä»¶è½¬æˆæ•°ç»„ ---
          mapfile -t CHANGED_ARR < <(printf '%s\n' "$CHANGED_FILES" | tr ',' '\n')

          # --- åªä¿ç•™éœ€è¦æ ¼å¼åŒ–çš„æºæ–‡ä»¶æ‰©å±•åï¼ˆtj-actions/changed-fileså·²ç»è¿‡æ»¤äº†ï¼Œä½†ä¿ç•™å…¼å®¹æ€§ï¼‰ ---
          declare -a CAND_FILES=()
          for f in "${CHANGED_ARR[@]}"; do
            # å»æ‰å¯èƒ½çš„å‰åç©ºç™½
            f="$(echo "$f" | xargs)"
            if [[ "$f" =~ \.(c|cpp|cc|h|hpp|hh|cxx|hxx|inc|inl|ipp|tpp|txx|C|H)$ ]]; then
              CAND_FILES+=("$f")
            fi
          done

          if [ "${#CAND_FILES[@]}" -eq 0 ]; then
            echo "âŒ æ²¡æœ‰éœ€è¦æ ¼å¼åŒ–çš„æºæ–‡ä»¶"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi

          # --- æ„å»ºæ’é™¤æ¨¡å¼æ•°ç»„ ---
          INPUT_EXCLUDES="${{ github.event.inputs.exclude_patterns }}"
          declare -a PATTERNS=()
          
          if [ -n "$INPUT_EXCLUDES" ]; then
            # ç”¨æˆ·é€šè¿‡ workflow input æŒ‡å®šçš„ exclude_patternsï¼ˆä¼˜å…ˆä½¿ç”¨ï¼‰
            IFS=',' read -ra TMP <<< "$INPUT_EXCLUDES"
            for p in "${TMP[@]}"; do
              p="$(echo "$p" | xargs)"   # trim
              [ -n "$p" ] && PATTERNS+=("$p")
            done
            echo "ä½¿ç”¨ç”¨æˆ·ä¼ å…¥çš„ exclude_patterns (ä¼˜å…ˆ)"
          else
            # ä¿®å¤2ï¼šæŸ¥æ‰¾æ‰€æœ‰å¯èƒ½çš„ .ignore_format.yml æ–‡ä»¶
            declare -a IGNORE_FILES=()
            
            # æŸ¥æ‰¾ä»“åº“ä¸­æ‰€æœ‰çš„ .ignore_format.yml æ–‡ä»¶
            while IFS= read -r -d '' ignore_file; do
              IGNORE_FILES+=("$ignore_file")
            done < <(find . -name ".ignore_format.yml" -type f -print0)
            
            if [ "${#IGNORE_FILES[@]}" -gt 0 ]; then
              echo "æ‰¾åˆ°ä»¥ä¸‹ .ignore_format.yml æ–‡ä»¶:"
              for ignore_file in "${IGNORE_FILES[@]}"; do
                echo "  $ignore_file"
              done
              
              # è¯»å–æ‰€æœ‰æ‰¾åˆ°çš„ .ignore_format.yml æ–‡ä»¶
              for ignore_file in "${IGNORE_FILES[@]}"; do
                echo "æ­£åœ¨è¯»å–: $ignore_file"
                # è·å–è¯¥æ–‡ä»¶æ‰€åœ¨ç›®å½•ï¼Œç”¨äºç›¸å¯¹è·¯å¾„å¤„ç†
                ignore_dir="$(dirname "$ignore_file")"
                
                while IFS= read -r raw; do
                  line="$(echo "$raw" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')"  # trim
                  [ -z "$line" ] && continue
                  case "$line" in
                    \#*) continue ;;  # æ³¨é‡Šè¡Œè·³è¿‡
                  esac
                  
                  # å¦‚æœæ˜¯ç›¸å¯¹è·¯å¾„ä¸”ignoreæ–‡ä»¶ä¸åœ¨æ ¹ç›®å½•ï¼Œéœ€è¦è°ƒæ•´è·¯å¾„
                  if [[ "$ignore_dir" != "." && ! "$line" =~ ^/ ]]; then
                    # å»æ‰å¼€å¤´çš„ ./
                    ignore_dir_clean="${ignore_dir#./}"
                    adjusted_pattern="${ignore_dir_clean}/${line}"
                    PATTERNS+=("$adjusted_pattern")
                    echo "  è§„åˆ™: $line -> $adjusted_pattern"
                  else
                    PATTERNS+=("$line")
                    echo "  è§„åˆ™: $line"
                  fi
                done < "$ignore_file"
              done
            else
              echo "æœªæ‰¾åˆ° .ignore_format.yml æ–‡ä»¶"
            fi
          fi

          echo "=== æœ€ç»ˆæ’é™¤æ¨¡å¼ ==="
          if [ "${#PATTERNS[@]}" -eq 0 ]; then
            echo "æ— "
          else
            for p in "${PATTERNS[@]}"; do
              echo "$p"
            done
          fi

          # --- åº”ç”¨æ’é™¤è§„åˆ™ (æ”¯æŒé€šé…ç¬¦å’Œç›®å½•æ¨¡å¼) ---
          declare -a FILTERED=()
          for f in "${CAND_FILES[@]}"; do
            skip=false
            if [ "${#PATTERNS[@]}" -gt 0 ]; then
              for p in "${PATTERNS[@]}"; do
                # è§„èŒƒåŒ–æ¨¡å¼ï¼š
                pp="$p"
                pp="$(echo "$pp" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')"

                # å¦‚æœä»¥ '/' ç»“å°¾ï¼Œè§†ä½œç›®å½•ï¼Œæ‰©å±•ä¸º dir/** ï¼ˆåŒ¹é…æ‰€æœ‰å­æ–‡ä»¶ï¼‰
                if [[ "$pp" == */ ]]; then
                  pp="${pp%/}/**"
                else
                  # å¦‚æœæ¨¡å¼æœªåŒ…å«é€šé…ç¬¦ï¼Œä¸”å¯¹åº”çš„è·¯å¾„ä¸ºå®é™…ç›®å½•ï¼Œåˆ™æŠŠå®ƒå½“ä½œç›®å½•
                  if [[ "$pp" != *'*'* && "$pp" != *'?'* ]]; then
                    if [ -d "$pp" ]; then
                      pp="${pp%/}/**"
                    fi
                  fi
                fi

                # ä½¿ç”¨ bash çš„ glob åŒ¹é…è¿›è¡Œæ¯”è¾ƒï¼ˆå·²å¯ç”¨ globstarï¼‰
                if [[ "$f" == $pp ]]; then
                  echo "âŒ æ–‡ä»¶ $f è¢«å¿½ç•¥ (åŒ¹é…æ¨¡å¼: $p -> $pp)"
                  skip=true
                  break
                fi
              done
            fi

            if [ "$skip" = false ]; then
              FILTERED+=("$f")
            fi
          done

          if [ "${#FILTERED[@]}" -eq 0 ]; then
            echo "âŒ æ²¡æœ‰éœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶ï¼ˆå¯èƒ½éƒ½è¢«æ’é™¤äº†ï¼‰"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "=== æœ€ç»ˆéœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶ ==="
          for ff in "${FILTERED[@]}"; do
            echo "$ff"
          done

          FILE_COUNT=${#FILTERED[@]}
          echo "æ‰¾åˆ° $FILE_COUNT ä¸ªéœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶"
          echo "files_count=$FILE_COUNT" >> $GITHUB_OUTPUT

          # æŠŠåˆ—è¡¨å†™åˆ° GITHUB_OUTPUT (å¤šè¡Œå˜é‡)
          echo "files_list<<EOF" >> $GITHUB_OUTPUT
          for ff in "${FILTERED[@]}"; do
            echo "$ff" >> $GITHUB_OUTPUT
          done
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Format code with clang-format
        if: steps.find-files.outputs.files_count != '0'
        run: |
          FILES="${{ steps.find-files.outputs.files_list }}"
          # è¯»å›æ–‡ä»¶åˆ—è¡¨åˆ°æ•°ç»„
          mapfile -t TO_FORMAT <<< "$FILES"

          echo "å¼€å§‹æ ¼å¼åŒ– ${#TO_FORMAT[@]} ä¸ªæ–‡ä»¶..."
          for f in "${TO_FORMAT[@]}"; do
            f="$(echo "$f" | xargs)"  # trim
            if [ -z "$f" ]; then
              continue
            fi
            if [ ! -f "$f" ]; then
              echo "âš ï¸  æ–‡ä»¶ä¸å­˜åœ¨: $f"
              continue
            fi
            echo "ğŸ“ æ ¼å¼åŒ–: $f"
            if clang-format -style=file -i "$f"; then
              echo "âœ… æˆåŠŸ: $f"
            else
              echo "âš ï¸  clang-format å¤„ç†å¤±è´¥ï¼ˆå·²è·³è¿‡ï¼‰: $f"
            fi
          done
          echo "å®Œæˆæ ¼å¼åŒ–æ­¥éª¤ï¼ˆæœ‰å¤±è´¥ä¸ä¼šä¸­æ–­ Jobï¼‰"

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "âœ… ä»£ç æ— éœ€æ ¼å¼åŒ–"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“‹ æ£€æµ‹åˆ°æ ¼å¼åŒ–æ›´æ”¹:"
            git diff --name-only
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add -A
          git commit -m "style: format code with clang-format [skip ci]" || true
          git push origin HEAD:${{ github.event.inputs.branch }} || true

          echo "âœ… ä»£ç æ ¼å¼åŒ–å®Œæˆå¹¶å·²å°è¯•æ¨é€åˆ°åˆ†æ”¯ ${{ github.event.inputs.branch }}"

      - name: Summary
        run: |
          echo "=== æ ¼å¼åŒ–æ€»ç»“ ==="
          echo "åˆ†æ”¯: ${{ github.event.inputs.branch }}"
          echo "ç”¨æˆ·æ’é™¤æ¨¡å¼ (è¾“å…¥): ${{ github.event.inputs.exclude_patterns || 'æ— ' }}"
          echo "ä»“åº“ .ignore_format.yml æ–‡ä»¶: $(find . -name '.ignore_format.yml' -type f | wc -l) ä¸ª"
          echo "å¤„ç†æ–‡ä»¶æ•°: ${{ steps.find-files.outputs.files_count }}"
          echo "æœ‰æ›´æ”¹: ${{ steps.check-changes.outputs.has_changes }}"
          echo "clang-format ç‰ˆæœ¬: $(clang-format --version | head -1)"