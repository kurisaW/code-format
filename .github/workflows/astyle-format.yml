name: Code Format with Astyle

on:
  workflow_dispatch:
    inputs:
      exclude_patterns:
        description: "æ’é™¤æ–‡ä»¶/ç›®å½•(ä»¥é€—å·é—´éš”)\n Files/Directories to exclude(comma-separated)"
        required: false
        default: ''
      branch:
        description: "è¦æ ¼å¼åŒ–çš„åˆ†æ”¯\n Branch to format"
        required: true
        default: 'main'

permissions:
  contents: write
  pull-requests: read

jobs:
  format-code:
    if: |
      github.event.pull_request.head.repo.fork == true ||
      github.repository != 'kurisaW/code-format'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Astyle
        run: sudo apt-get update && sudo apt-get install -y astyle

      - name: Validate .astylerc
        run: |
          if [ ! -f ".astylerc" ]; then
            echo "âŒ Error: .astylerc file not found in repository root!"
            exit 1
          fi
          echo "âœ… Found .astylerc configuration file"

      - name: Find source files to format
        id: find-files
        run: |
          # è®¾ç½®é»˜è®¤æŸ¥æ‰¾æ¨¡å¼
          FIND_CMD="find . -type f \( -name '*.cpp' -o -name '*.h' -o -name '*.c' -o -name '*.hpp' -o -name '*.cc' \)"
          
          # å¤„ç†æ’é™¤æ¨¡å¼
          EXCLUDE_PATTERNS="${{ github.event.inputs.exclude_patterns }}"
          if [ -n "$EXCLUDE_PATTERNS" ]; then
            IFS=',' read -ra PATTERNS <<< "$EXCLUDE_PATTERNS"
            for pattern in "${PATTERNS[@]}"; do
              pattern=$(echo "$pattern" | xargs)  # å»é™¤ç©ºæ ¼
              if [ -n "$pattern" ]; then
                FIND_CMD="$FIND_CMD -not -path \"*/$pattern/*\" -not -name \"$pattern\""
              fi
            done
          fi
          
          echo "æ‰§è¡ŒæŸ¥æ‰¾å‘½ä»¤: $FIND_CMD"
          FILES=$(eval $FIND_CMD 2>/dev/null || true)
          
          if [ -z "$FILES" ]; then
            echo "âŒ æœªæ‰¾åˆ°éœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          FILE_COUNT=$(echo "$FILES" | wc -l)
          echo "æ‰¾åˆ° $FILE_COUNT ä¸ªéœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶"
          echo "files_count=$FILE_COUNT" >> $GITHUB_OUTPUT
          
          # å°†æ–‡ä»¶åˆ—è¡¨ä¿å­˜ä¸ºå¤šè¡Œè¾“å‡º
          echo "files_list<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Format code with Astyle
        if: steps.find-files.outputs.files_count != '0'
        run: |
          echo "å¼€å§‹æ ¼å¼åŒ–ä»£ç ..."
          FILES="${{ steps.find-files.outputs.files_list }}"
          
          for file in $FILES; do
            if [ -f "$file" ]; then
              echo "ğŸ“ æ ¼å¼åŒ–: $file"
              astyle --options=.astylerc "$file" || echo "âš ï¸  æ ¼å¼åŒ– $file æ—¶å‡ºç°è­¦å‘Š"
            fi
          done
          echo "âœ… ä»£ç æ ¼å¼åŒ–å®Œæˆ"

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "âœ… ä»£ç æ— éœ€æ ¼å¼åŒ–"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“‹ æ£€æµ‹åˆ°æ ¼å¼åŒ–æ›´æ”¹:"
            git diff --name-only
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -A
          git commit -m "style: format code with astyle [skip ci]"
          git push origin HEAD:${{ github.event.inputs.branch }}
          
          echo "âœ… ä»£ç æ ¼å¼åŒ–å®Œæˆå¹¶å·²æ¨é€åˆ°åˆ†æ”¯ ${{ github.event.inputs.branch }}"

      - name: Summary
        run: |
          echo "=== æ ¼å¼åŒ–æ€»ç»“ ==="
          echo "åˆ†æ”¯: ${{ github.event.inputs.branch }}"
          echo "æ’é™¤æ¨¡å¼: ${{ github.event.inputs.exclude_patterns || 'æ— ' }}"
          echo "å¤„ç†æ–‡ä»¶æ•°: ${{ steps.find-files.outputs.files_count }}"
          echo "æœ‰æ›´æ”¹: ${{ steps.check-changes.outputs.has_changes }}"