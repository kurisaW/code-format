name: Astyle Format PR

on:
  workflow_dispatch:
  issue_comment:
    types: [created]

jobs:
  astyle-format:
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '/run-astyle-format'))
    runs-on: ubuntu-latest

    steps:
    - name: Checkout PR branch
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.ref || github.event.issue.pull_request.head.ref }}

    - name: Set up Astyle
      run: sudo apt-get update && sudo apt-get install -y astyle

    - name: Run Astyle
      run: |
        find . \( -name "*.c" -o -name "*.h" -o -name "*.cpp" -o -name "*.hpp" \) -exec astyle --options=.astylerc {} \;

    - name: Commit and push changes
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git diff --cached --quiet || git commit -m "Apply Astyle formatting"
        git push

    - name: Comment PR with a link to workflow run
      if: github.event_name == 'issue_comment'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        pr_url="${{ github.event.issue.pull_request.url }}"
        run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        curl -s -X POST -H "Authorization: Bearer $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github+json" \
          "$pr_url/comments" \
          -d "{\"body\": \"✅ Astyle格式化CI已运行：[查看详情]($run_url)\"}"
