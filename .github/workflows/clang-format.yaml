name: Code Format with Clang-Format

on:
  workflow_dispatch:
    inputs:
      exclude_patterns:
        description: "æ’é™¤æ–‡ä»¶/ç›®å½• (ä»¥é€—å·é—´éš”)\nFiles/Directories to exclude (comma-separated)"
        required: false
        default: ''
      branch:
        description: "è¦æ ¼å¼åŒ–çš„åˆ†æ”¯ | Branch to format"
        required: true
        default: ''

permissions:
  contents: write
  pull-requests: read

jobs:
  format-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          lfs: false

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check clang-format version
        run: clang-format --version

      - name: Get all changed files in PR
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          base_sha: origin/main
          sha: ${{ github.event.inputs.branch }}
          separator: ","

      - name: Find source files to format
        id: find-files
        run: |
          #!/usr/bin/env bash
          shopt -s globstar nullglob

          CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          echo "=== PRä¸­ä¿®æ”¹çš„æ–‡ä»¶ ==="
          printf '%s\n' "$CHANGED_FILES" | tr ',' '\n'

          if [ -z "$CHANGED_FILES" ]; then
            echo "âŒ PRä¸­æ²¡æœ‰ä¿®æ”¹çš„æ–‡ä»¶"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi

          mapfile -t CHANGED_ARR < <(printf '%s\n' "$CHANGED_FILES" | tr ',' '\n')

          # --- åªä¿ç•™æºæ–‡ä»¶æ‰©å±•å ---
          declare -a CAND_FILES=()
          for f in "${CHANGED_ARR[@]}"; do
            f="$(echo "$f" | xargs)"
            if [[ "$f" =~ \.(c|cpp|cc|h|hpp|hh|cxx|hxx|inc|inl|ipp|tpp|txx|C|H)$ ]]; then
              CAND_FILES+=("$f")
            fi
          done

          if [ "${#CAND_FILES[@]}" -eq 0 ]; then
            echo "âŒ æ²¡æœ‰éœ€è¦æ ¼å¼åŒ–çš„æºæ–‡ä»¶"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi

          # --- æ”¶é›†æ’é™¤æ¨¡å¼ ---
          declare -a PATTERNS=()

          # 1ï¸âƒ£ workflow input exclude_patterns
          INPUT_EXCLUDES="${{ github.event.inputs.exclude_patterns }}"
          if [ -n "$INPUT_EXCLUDES" ]; then
            IFS=',' read -ra TMP <<< "$INPUT_EXCLUDES"
            for p in "${TMP[@]}"; do
              p="$(echo "$p" | xargs)"
              [ -n "$p" ] && PATTERNS+=("$p")
            done
            echo "ä½¿ç”¨ç”¨æˆ·ä¼ å…¥çš„ exclude_patterns"
          fi

          # 2ï¸âƒ£ ä»“åº“ .ignore_format.yml
          if [ -f ".ignore_format.yml" ]; then
            while IFS= read -r raw; do
              line="$(echo "$raw" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')"
              [ -z "$line" ] && continue
              case "$line" in
                \#*) continue ;;
              esac
              PATTERNS+=("$line")
            done < .ignore_format.yml
            echo "ä½¿ç”¨ä»“åº“ .ignore_format.yml ä¸­çš„è§„åˆ™"
          fi

          echo "=== æ’é™¤æ¨¡å¼ ==="
          if [ "${#PATTERNS[@]}" -eq 0 ]; then
            echo "æ— "
          else
            for p in "${PATTERNS[@]}"; do
              echo "$p"
            done
          fi

          # --- åº”ç”¨æ’é™¤è§„åˆ™ ---
          declare -a FILTERED=()
          for f in "${CAND_FILES[@]}"; do
            skip=false
            for p in "${PATTERNS[@]}"; do
              pp="$p"
              # ç›®å½•ç»“å°¾è‡ªåŠ¨æ‰©å±•
              if [[ "$pp" == */ ]]; then
                pp="${pp%/}/**"
              else
                # å¦‚æœæ²¡æœ‰é€šé…ç¬¦ï¼Œä¸”å¯¹åº”è·¯å¾„æ˜¯ç›®å½•ï¼Œä¹Ÿæ‰©å±•
                if [[ "$pp" != *'*'* && "$pp" != *'?'* ]]; then
                  if [ -d "$pp" ]; then
                    pp="${pp%/}/**"
                  fi
                fi
              fi
              if [[ "$f" == $pp ]]; then
                echo "âŒ æ–‡ä»¶ $f è¢«æ’é™¤ (åŒ¹é…: $p)"
                skip=true
                break
              fi
            done
            [ "$skip" = false ] && FILTERED+=("$f")
          done

          if [ "${#FILTERED[@]}" -eq 0 ]; then
            echo "âŒ æ²¡æœ‰éœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶ï¼ˆå¯èƒ½éƒ½è¢«æ’é™¤äº†ï¼‰"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "=== æœ€ç»ˆéœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶ ==="
          for ff in "${FILTERED[@]}"; do
            echo "$ff"
          done

          FILE_COUNT=${#FILTERED[@]}
          echo "æ‰¾åˆ° $FILE_COUNT ä¸ªéœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶"
          echo "files_count=$FILE_COUNT" >> $GITHUB_OUTPUT

          echo "files_list<<EOF" >> $GITHUB_OUTPUT
          for ff in "${FILTERED[@]}"; do
            echo "$ff" >> $GITHUB_OUTPUT
          done
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Format code with clang-format
        if: steps.find-files.outputs.files_count != '0'
        run: |
          FILES="${{ steps.find-files.outputs.files_list }}"
          mapfile -t TO_FORMAT <<< "$FILES"

          echo "å¼€å§‹æ ¼å¼åŒ– ${#TO_FORMAT[@]} ä¸ªæ–‡ä»¶..."
          for f in "${TO_FORMAT[@]}"; do
            f="$(echo "$f" | xargs)"
            [ -z "$f" ] && continue
            [ ! -f "$f" ] && { echo "âš ï¸  æ–‡ä»¶ä¸å­˜åœ¨: $f"; continue; }
            echo "ğŸ“ æ ¼å¼åŒ–: $f"
            if clang-format -style=file -i "$f"; then
              echo "âœ… æˆåŠŸ: $f"
            else
              echo "âš ï¸  clang-format å¤±è´¥ï¼ˆå·²è·³è¿‡ï¼‰: $f"
            fi
          done
          echo "å®Œæˆæ ¼å¼åŒ–æ­¥éª¤ï¼ˆå¤±è´¥ä¸ä¼šä¸­æ–­ Jobï¼‰"

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "âœ… ä»£ç æ— éœ€æ ¼å¼åŒ–"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“‹ æ£€æµ‹åˆ°æ ¼å¼åŒ–æ›´æ”¹:"
            git diff --name-only
            echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add -A
          git commit -m "style: format code with clang-format [skip ci]" || true
          git push origin HEAD:${{ github.event.inputs.branch }} || true

      - name: Summary
        run: |
          echo "=== æ ¼å¼åŒ–æ€»ç»“ ==="
          echo "åˆ†æ”¯: ${{ github.event.inputs.branch }}"
          echo "ç”¨æˆ· exclude_patterns: ${{ github.event.inputs.exclude_patterns || 'æ— ' }}"
          echo "ä»“åº“ .ignore_format.yml: $( [ -f .ignore_format.yml ] && echo 'å­˜åœ¨' || echo 'ä¸å­˜åœ¨' )"
          echo "å¤„ç†æ–‡ä»¶æ•°: ${{ steps.find-files.outputs.files_count }}"
          echo "æœ‰æ›´æ”¹: ${{ steps.check-changes.outputs.has_changes }}"
          echo "clang-format ç‰ˆæœ¬: $(clang-format --version | head -1)"
