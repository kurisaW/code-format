name: Code Format with Clang-Format

on:
  workflow_dispatch:
    inputs:
      exclude_patterns:
        description: "æ’é™¤æ–‡ä»¶/ç›®å½• (ä»¥é€—å·é—´éš”)\n Files/Directories to exclude(comma-separated)"
        required: false
        default: ''
      branch:
        description: "è¦æ ¼å¼åŒ–çš„åˆ†æ”¯ | Branch to format"
        required: true
        default: ''

permissions:
  contents: write
  pull-requests: read

jobs:
  format-code:
    if: |
      github.repository_owner != 'kurisaW'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          lfs: false

      - name: Install clang-format and yq (YAMLå¤„ç†å™¨)
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format jq
          # å®‰è£…yq (YAMLå¤„ç†å·¥å…·)
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Check clang-format version
        run: |
          echo "ğŸ“‹ clang-format version information:"
          clang-format --version
          echo "ğŸ“‹ yq version:"
          yq --version

      - name: Get changed files from PR
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          since_last_remote_commit: true
          separator: ","

      - name: Find source files to format
        id: find-files
        run: |
          # è·å–PRä¸­ä¿®æ”¹çš„æ–‡ä»¶
          CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          echo "PRä¸­ä¿®æ”¹çš„æ–‡ä»¶: $CHANGED_FILES"
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "âŒ PRä¸­æ²¡æœ‰ä¿®æ”¹çš„æ–‡ä»¶"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # è¿‡æ»¤å‡ºéœ€è¦æ ¼å¼åŒ–çš„æºæ–‡ä»¶
          FILES=""
          IFS=',' read -ra FILE_ARRAY <<< "$CHANGED_FILES"
          for file in "${FILE_ARRAY[@]}"; do
            if [[ "$file" =~ \.(cpp|h|c|hpp|cc|hh|C|H|cp|cxx|hxx|inc|inl|ipp|tpp|txx)$ ]]; then
              FILES="$FILES$file"$'\n'
            fi
          done
          
          FILES=$(echo "$FILES" | sort | uniq)
          
          # å¤„ç†ç”¨æˆ·è¾“å…¥çš„æ’é™¤æ¨¡å¼
          EXCLUDE_PATTERNS="${{ github.event.inputs.exclude_patterns }}"
          if [ -n "$EXCLUDE_PATTERNS" ] && [ -n "$FILES" ]; then
            IFS=',' read -ra PATTERNS <<< "$EXCLUDE_PATTERNS"
            for pattern in "${PATTERNS[@]}"; do
              pattern=$(echo "$pattern" | xargs)
              if [ -n "$pattern" ]; then
                pattern=${pattern%/}
                echo "ç”¨æˆ·æ’é™¤æ¨¡å¼: $pattern"
                FILES=$(echo "$FILES" | grep -v "$pattern" || echo "$FILES")
              fi
            done
          fi
          
          # å¤„ç†.ignore_format.ymlæ–‡ä»¶ä¸­çš„æ’é™¤è§„åˆ™
          if [ -n "$FILES" ]; then
            echo "å¼€å§‹æ£€æŸ¥.ignore_format.ymlæ’é™¤è§„åˆ™..."
            FILTERED_FILES=""
            IFS=$'\n' read -d '' -ra FILES_ARRAY <<< "$FILES"
            
            for file in "${FILES_ARRAY[@]}"; do
              if [ -z "$file" ]; then
                continue
              fi
              
              # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦åº”è¯¥è¢«æ’é™¤
              should_exclude=false
              
              # æŸ¥æ‰¾æ–‡ä»¶æ‰€åœ¨ç›®å½•åŠå…¶çˆ¶ç›®å½•ä¸­çš„.ignore_format.yml
              dir=$(dirname "$file")
              while [ "$dir" != "." ]; do
                ignore_file="$dir/.ignore_format.yml"
                if [ -f "$ignore_file" ]; then
                  echo "æ‰¾åˆ°å¿½ç•¥æ–‡ä»¶: $ignore_file"
                  
                  # è§£æYAMLæ–‡ä»¶ä¸­çš„æ’é™¤è§„åˆ™
                  if command -v yq &> /dev/null; then
                    # ä½¿ç”¨yqè§£æYAML
                    exclude_patterns=$(yq '.exclude[]' "$ignore_file" 2>/dev/null || true)
                    if [ -n "$exclude_patterns" ]; then
                      while IFS= read -r pattern; do
                        pattern=$(echo "$pattern" | xargs)
                        if [[ "$file" == $pattern ]] || [[ "$file" == */$pattern ]] || [[ "$file" =~ $pattern ]]; then
                          echo "âŒ æ–‡ä»¶ $file è¢« $ignore_file ä¸­çš„æ¨¡å¼ '$pattern' æ’é™¤"
                          should_exclude=true
                          break 2
                        fi
                      done <<< "$exclude_patterns"
                    fi
                  else
                    # ç®€å•çš„æ–‡æœ¬è§£æï¼ˆå¤‡ç”¨æ–¹æ¡ˆï¼‰
                    exclude_patterns=$(grep -E "^\s*-\s*" "$ignore_file" | sed 's/^[[:space:]]*-[[:space:]]*//' | sed 's/[[:space:]]*$//')
                    if [ -n "$exclude_patterns" ]; then
                      while IFS= read -r pattern; do
                        pattern=$(echo "$pattern" | xargs)
                        if [[ "$file" == $pattern ]] || [[ "$file" == */$pattern ]] || [[ "$file" =~ $pattern ]]; then
                          echo "âŒ æ–‡ä»¶ $file è¢« $ignore_file ä¸­çš„æ¨¡å¼ '$pattern' æ’é™¤"
                          should_exclude=true
                          break 2
                        fi
                      done <<< "$exclude_patterns"
                    fi
                  fi
                fi
                dir=$(dirname "$dir")
              done
              
              if [ "$should_exclude" = false ]; then
                FILTERED_FILES="$FILTERED_FILES$file"$'\n'
              fi
            done
            
            FILES="$FILTERED_FILES"
          fi

          if [ -z "$FILES" ]; then
            echo "âŒ æ²¡æœ‰éœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶ï¼ˆå¯èƒ½éƒ½è¢«æ’é™¤äº†ï¼‰"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "æœ€ç»ˆéœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶:"
          echo "$FILES"
          
          FILE_COUNT=$(echo "$FILES" | wc -l)
          echo "æ‰¾åˆ° $FILE_COUNT ä¸ªéœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶"
          echo "files_count=$FILE_COUNT" >> $GITHUB_OUTPUT
          
          echo "files_list<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Format code with clang-format
        if: steps.find-files.outputs.files_count != '0'
        run: |
          echo "å¼€å§‹æ ¼å¼åŒ–ä»£ç ..."
          FILES="${{ steps.find-files.outputs.files_list }}"
          
          # åˆ›å»ºæ ¼å¼åŒ–è„šæœ¬ï¼Œç¡®ä¿æ­£ç¡®å¤„ç†åŒ…å«ç©ºæ ¼çš„æ–‡ä»¶å
          cat > format_files.sh << 'EOF'
          #!/bin/bash
          files="$1"
          while IFS= read -r file; do
            if [ -n "$file" ] && [ -f "$file" ]; then
              echo "ğŸ“ æ ¼å¼åŒ–: $file"
              clang-format -style=file -i "$file"
              if [ $? -eq 0 ]; then
                echo "âœ… æ ¼å¼åŒ–æˆåŠŸ: $file"
              else
                echo "âŒ æ ¼å¼åŒ–å¤±è´¥: $file"
                exit 1
              fi
            elif [ -n "$file" ]; then
              echo "âš ï¸  æ–‡ä»¶ä¸å­˜åœ¨: $file"
            fi
          done <<< "$files"
          EOF
          
          chmod +x format_files.sh
          ./format_files.sh "$FILES"
          
          echo "âœ… ä»£ç æ ¼å¼åŒ–å®Œæˆ"

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "âœ… ä»£ç æ— éœ€æ ¼å¼åŒ–"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“‹ æ£€æµ‹åˆ°æ ¼å¼åŒ–æ›´æ”¹:"
            git diff --name-only
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -A
          git commit -m "style: format code with clang-format [skip ci]"
          git push origin HEAD:${{ github.event.inputs.branch }}
          
          echo "âœ… ä»£ç æ ¼å¼åŒ–å®Œæˆå¹¶å·²æ¨é€åˆ°åˆ†æ”¯ ${{ github.event.inputs.branch }}"

      - name: Summary
        run: |
          echo "=== æ ¼å¼åŒ–æ€»ç»“ ==="
          echo "åˆ†æ”¯: ${{ github.event.inputs.branch }}"
          echo "ç”¨æˆ·æ’é™¤æ¨¡å¼: ${{ github.event.inputs.exclude_patterns || 'æ— ' }}"
          echo "å¤„ç†æ–‡ä»¶æ•°: ${{ steps.find-files.outputs.files_count }}"
          echo "æœ‰æ›´æ”¹: ${{ steps.check-changes.outputs.has_changes }}"
          echo "clang-format ç‰ˆæœ¬: $(clang-format --version | head -1)"
