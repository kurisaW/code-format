name: Code Format with Clang-Format

on:
  workflow_dispatch:
    inputs:
      exclude_patterns:
        description: "æ’é™¤æ–‡ä»¶/ç›®å½• (ä»¥é€—å·é—´éš”)\n Files/Directories to exclude(comma-separated)"
        required: false
        default: ''
      branch:
        description: "è¦æ ¼å¼åŒ–çš„åˆ†æ”¯ | Branch to format"
        required: true
        default: ''

permissions:
  contents: write
  pull-requests: read

jobs:
  format-code:
    if: |
      github.repository_owner != 'kurisaW'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          lfs: false

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check clang-format version
        run: clang-format --version

      - name: Get changed files from PR
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          since_last_remote_commit: true
          separator: ","

      - name: Find source files to format
        id: find-files
        run: |
          # è·å– PR ä¿®æ”¹æ–‡ä»¶
          CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"
          echo "=== PRä¸­ä¿®æ”¹çš„æ–‡ä»¶ ==="
          echo "$CHANGED_FILES" | tr ',' '\n'
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "âŒ PRä¸­æ²¡æœ‰ä¿®æ”¹çš„æ–‡ä»¶"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # ç­›é€‰æºç æ–‡ä»¶
          FILES=""
          IFS=',' read -ra FILE_ARRAY <<< "$CHANGED_FILES"
          for file in "${FILE_ARRAY[@]}"; do
            if [[ "$file" =~ \.(c|cpp|cc|h|hpp|hh|cxx|hxx|inc|inl|ipp|tpp|txx|C|H)$ ]]; then
              FILES="$FILES$file"$'\n'
            fi
          done
          
          if [ -z "$FILES" ]; then
            echo "âŒ æ²¡æœ‰éœ€è¦æ ¼å¼åŒ–çš„æºæ–‡ä»¶"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # æ”¶é›†æ’é™¤è§„åˆ™ï¼ˆç”¨æˆ·è¾“å…¥ + .ignore_format.ymlï¼‰
          EXCLUDE_PATTERNS=""
          if [ -n "${{ github.event.inputs.exclude_patterns }}" ]; then
            IFS=',' read -ra INPUT_PATTERNS <<< "${{ github.event.inputs.exclude_patterns }}"
            for p in "${INPUT_PATTERNS[@]}"; do
              p=$(echo "$p" | xargs)
              [ -n "$p" ] && EXCLUDE_PATTERNS="$EXCLUDE_PATTERNS"$'\n'"$p"
            done
          fi
          if [ -f ".ignore_format.yml" ]; then
            FILE_PATTERNS=$(grep -v '^#' .ignore_format.yml | grep -v '^[[:space:]]*$' || true)
            [ -n "$FILE_PATTERNS" ] && EXCLUDE_PATTERNS="$EXCLUDE_PATTERNS"$'\n'"$FILE_PATTERNS"
          fi
          
          echo "=== æ’é™¤æ¨¡å¼ ==="
          echo "$EXCLUDE_PATTERNS"
          
          # åº”ç”¨æ’é™¤è§„åˆ™
          FILTERED_FILES=""
          IFS=$'\n' read -d '' -ra FILES_ARRAY <<< "$FILES"
          for file in "${FILES_ARRAY[@]}"; do
            skip=false
            for pattern in $EXCLUDE_PATTERNS; do
              if [[ "$file" == $pattern ]]; then
                echo "âŒ æ–‡ä»¶ $file è¢«å¿½ç•¥ (åŒ¹é… $pattern)"
                skip=true
                break
              fi
            done
            if [ "$skip" = false ]; then
              FILTERED_FILES="$FILTERED_FILES$file"$'\n'
            fi
          done
          
          if [ -z "$FILTERED_FILES" ]; then
            echo "âŒ æ²¡æœ‰éœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶ï¼ˆå¯èƒ½éƒ½è¢«æ’é™¤äº†ï¼‰"
            echo "files_count=0" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "=== æœ€ç»ˆéœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶ ==="
          echo "$FILTERED_FILES"
          
          FILE_COUNT=$(echo "$FILTERED_FILES" | wc -l)
          echo "æ‰¾åˆ° $FILE_COUNT ä¸ªéœ€è¦æ ¼å¼åŒ–çš„æ–‡ä»¶"
          echo "files_count=$FILE_COUNT" >> $GITHUB_OUTPUT
          
          echo "files_list<<EOF" >> $GITHUB_OUTPUT
          echo "$FILTERED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Format code with clang-format
        if: steps.find-files.outputs.files_count != '0'
        run: |
          echo "å¼€å§‹æ ¼å¼åŒ–ä»£ç ..."
          FILES="${{ steps.find-files.outputs.files_list }}"
          
          while IFS= read -r file; do
            if [ -n "$file" ] && [ -f "$file" ]; then
              echo "ğŸ“ æ ¼å¼åŒ–: $file"
              if clang-format -style=file -i "$file"; then
                echo "âœ… æˆåŠŸ: $file"
              else
                echo "âš ï¸  å¤±è´¥: $file (è·³è¿‡)"
              fi
            fi
          done <<< "$FILES"
          
          echo "âœ… ä»£ç æ ¼å¼åŒ–å®Œæˆ"

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "âœ… ä»£ç æ— éœ€æ ¼å¼åŒ–"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“‹ æ£€æµ‹åˆ°æ ¼å¼åŒ–æ›´æ”¹:"
            git diff --name-only
            echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -A
          git commit -m "style: format code with clang-format [skip ci]"
          git push origin HEAD:${{ github.event.inputs.branch }}
          
          echo "âœ… ä»£ç æ ¼å¼åŒ–å®Œæˆå¹¶å·²æ¨é€åˆ°åˆ†æ”¯ ${{ github.event.inputs.branch }}"

      - name: Summary
        run: |
          echo "=== æ ¼å¼åŒ–æ€»ç»“ ==="
          echo "åˆ†æ”¯: ${{ github.event.inputs.branch }}"
          echo "ç”¨æˆ·æ’é™¤æ¨¡å¼: ${{ github.event.inputs.exclude_patterns || 'æ— ' }}"
          echo "å¤„ç†æ–‡ä»¶æ•°: ${{ steps.find-files.outputs.files_count }}"
          echo "æœ‰æ›´æ”¹: ${{ steps.check-changes.outputs.has_changes }}"
          echo "clang-format ç‰ˆæœ¬: $(clang-format --version | head -1)"
